<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || Numbered Fun Throwables</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="background"></div>

    <div class="scott"></div>
    <div class ='title2'>Numbered Fun Throwables</div>
    <div class ='title'>Numbered Fun Throwables</div>
    <div class="formContainer">
        <div class="createAccount">Create Account</div>
            <form id="createForm">
                <input id='newUsername' class="Username" type="text" placeholder="Username">
                <input id='newPassword' class="Password" type="password" placeholder="Password">
                <input id='newEmail' class="email" type="password" placeholder="Recovery E-mail">
                <button class="submit">Submit</button>
            </form>
        <div class ='split'></div>
        <div class="Login">Login</div>
        <form id="loginForm">
            <input id='loginUsername' class="Username" type="text" placeholder="Username">
            <input id='loginPassword' class="Password" type="password" placeholder="Password">
            <button class="submit">Submit</button>
        </form>

        <div class="NFT"></div>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./Login.js"></script>
</body>
</html>
